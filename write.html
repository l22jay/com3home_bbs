<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COM3HOME 게시판 - 게시글 작성</title>
    <link rel="stylesheet" href="XP.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<!--body style="background-color: rgb(236, 242, 255);"-->
<body class="surface">
    <h1>COM3HOME 게시판 - 게시글 작성</h1>
    <!--h3>COM3HOME</h3-->
    <hr>
    <form id="post-form">
        <p style="display:inline">제&nbsp;&nbsp;목: </p>
        <input size=100 type="text" id="title" placeholder="게시글 제목을 입력하십시오." title="게시글 제목을 입력하십시오." required>
        <br>
        <br>
        <p style="display: inline">작성자: </p>
        <input size=100 type="text" id="author" placeholder="게시글 작성자 이름을 입력하십시오." title="게시글 작성자 이름을 입력하십시오." required>
        <br>
        <br>
        <p style="display: inline;vertical-align: top">내&nbsp;&nbsp;용: </p>
        <textarea id="content" placeholder="게시글 내용을 입력하십시오.&#13;&#10;게시글 내용에 HTML을 적용할 수 있습니다.&#13;&#10;게시 후에는 수정 및 삭제가 불가합니다." title="게시글 내용을 입력하십시오." required="" cols="100" rows="25"></textarea>
        <br>
        <br>
        <button type="submit">게시하기</button>
    </form>

    <script>
        const SUPABASE_URL = "https://aypexxxatdakzzlgnbng.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzIiwi...";
        const { createClient } = supabase;
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_KEY);

        async function loadPost() {
            const urlParams = new URLSearchParams(window.location.search);
            const postId = urlParams.get("id");

            if (!postId) {
                document.body.innerHTML = "<h1>잘못된 접근입니다.</h1>";
                return;
            }

            const { data, error } = await supabaseClient
                .from("posts")
                .select("*")
                .eq("id", postId)
                .single();

            if (error || !data) {
                document.body.innerHTML = "<h1>게시글을 찾을 수 없습니다.</h1>";
                return;
            }

            document.getElementById("post-title").innerText = data.title;
            document.getElementById("post-author").innerText = data.author;
            document.getElementById("post-content").innerText = data.content;
        }

        document.addEventListener("DOMContentLoaded", loadPost);
    </script>

<style>
    @font-face {
        font-family: "GulimChe";
        src: url("fonts/GulimChe.woff") format("woff");
    }
    
    * {
        font-family: "GulimChe", sans-serif !important;
    }
    
    #post-list p {
        white-space: pre-line;
    }
    
</style>
    
</body>

</html>
