<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Pages에 사용자 입력 저장</title>
</head>
<body>
    <h1>GitHub Pages에 사용자 입력 저장</h1>
    
    <form id="inputForm">
        <textarea id="userInput" placeholder="여기에 입력하세요..." rows="4" cols="50"></textarea><br><br>
        <button type="submit">저장하기</button>
    </form>

    <div id="status"></div>

    <script>
        const form = document.getElementById('inputForm');
        const userInput = document.getElementById('userInput');
        const statusDiv = document.getElementById('status');

        form.addEventListener('submit', function(event) {
            event.preventDefault(); // 폼 제출 기본 동작 방지

            const inputData = userInput.value;

            if (inputData) {
                saveInputToGitHub(inputData);
            } else {
                alert("입력된 내용이 없습니다.");
            }
        });

        function saveInputToGitHub(inputData) {
            // GitHub API URL
            const apiUrl = 'https://api.github.com/repos/l22jay/com3home_bbs/contents/input.txt';

            // Personal Access Token
            const token = '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';

            // base64로 인코딩된 내용
            const encodedContent = btoa(unescape(encodeURIComponent(inputData)));

            const data = {
                message: 'Add user input to file',
                content: encodedContent,
            };

            fetch(apiUrl, {
                method: 'PUT',
                headers: {
                    'Authorization': `token ${token}`,
                    'Accept': 'application/vnd.github.v3+json',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    throw new Error('Failed to save the content');
                }
            })
            .then(data => {
                if (data.content) {
                    statusDiv.textContent = '입력이 성공적으로 저장되었습니다!';
                } else {
                    statusDiv.textContent = '저장 실패: 데이터가 비어 있습니다.';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                statusDiv.textContent = `저장 중 오류가 발생했습니다: ${error.message}`;
            });
        }
    </script>
</body>
</html>
